<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Converter - Transform Your Files</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #fafbfc;
            --bg-secondary: #ffffff;
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #fef9f7 100%);
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --accent-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --border-color: #e2e8f0;
            --shadow-sm: 0 2px 8px rgba(99, 102, 241, 0.08);
            --shadow-md: 0 4px 16px rgba(99, 102, 241, 0.12);
            --shadow-lg: 0 8px 32px rgba(99, 102, 241, 0.16);
            --radius-sm: 12px;
            --radius-md: 16px;
            --radius-lg: 24px;
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --accent-primary: #818cf8;
            --accent-secondary: #a78bfa;
            --accent-gradient: linear-gradient(135deg, #818cf8 0%, #a78bfa 100%);
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border-color: #334155;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-gradient);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            animation: fadeIn 0.6s ease-out;
            transition: background 0.3s ease, color 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .theme-toggle {
            position: fixed;
            top: 24px;
            right: 24px;
            z-index: 1000;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 50px;
            padding: 8px;
            display: flex;
            gap: 4px;
            box-shadow: var(--shadow-md);
        }

        .theme-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
        }

        .theme-btn svg {
            width: 20px;
            height: 20px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .converter-box {
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            padding: 40px;
            box-shadow: var(--shadow-lg);
            margin-top: 30px;
        }

        .file-input {
            display: none;
        }

        .upload-area {
            border: 2px dashed var(--accent-primary);
            border-radius: var(--radius-md);
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            background: rgba(99, 102, 241, 0.05);
            border-color: var(--accent-secondary);
        }

        button {
            background: var(--accent-gradient);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .format-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }

        .format-btn {
            padding: 10px;
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
            border-radius: var(--radius-sm);
        }

        .format-btn.active {
            background: var(--accent-gradient);
            color: white;
            border-color: var(--accent-primary);
        }
    </style>
</head>
<body>
    <div class="theme-toggle">
        <button class="theme-btn" id="light-btn" title="Light mode">
            <svg fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v2a1 1 0 11-2 0V3a1 1 0 011-1zm4.22 1.78a1 1 0 011.414 0l1.414 1.414a1 1 0 11-1.414 1.414l-1.414-1.414a1 1 0 010-1.414zm2.828 9.172a1 1 0 11-1.414 1.414l1.414-1.414zM10 18a1 1 0 110-2 1 1 0 010 2z"></path></svg>
        </button>
        <button class="theme-btn" id="dark-btn" title="Dark mode">
            <svg fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
        </button>
    </div>

    <div class="container">
        <div style="text-align: center; margin: 60px 0 40px;">
            <h1>ðŸ”„ File Converter</h1>
            <p style="color: var(--text-secondary); font-size: 1.1rem;">Transform your files instantly, right in your browser</p>
        </div>

        <div class="converter-box">
            <div class="upload-area" id="uploadArea">
                <p style="font-size: 1.2rem; margin-bottom: 10px;">ðŸ“¤ Drop your file here or click to upload</p>
                <p style="color: var(--text-secondary);">Supports: Images, Documents, Audio, Video, Archives</p>
                <input type="file" id="fileInput" class="file-input">
            </div>

            <div id="formatSection" style="display: none;">
                <label style="font-weight: 600; color: var(--text-primary);">Select output format:</label>
                <div class="format-grid" id="formatGrid"></div>
                <button id="convertBtn" style="width: 100%; margin-top: 20px;">Convert</button>
            </div>
        </div>
    </div>

    <script>
        // Theme toggle
        const lightBtn = document.getElementById('light-btn');
        const darkBtn = document.getElementById('dark-btn');
        const html = document.documentElement;

        lightBtn.addEventListener('click', () => {
            html.removeAttribute('data-theme');
            localStorage.setItem('theme', 'light');
        });

        darkBtn.addEventListener('click', () => {
            html.setAttribute('data-theme', 'dark');
            localStorage.setItem('theme', 'dark');
        });

        // Load saved theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            html.setAttribute('data-theme', 'dark');
        }

        // File upload
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');

        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = 'var(--accent-secondary)';
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = 'var(--accent-primary)';
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            const files = e.dataTransfer.files;
            if (files.length) handleFile(files[0]);
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) handleFile(e.target.files[0]);
        });

        function handleFile(file) {
            console.log('File selected:', file.name, file.type);
            // Format conversion logic will go here
            alert(`File ready: ${file.name}`);
        }
    </script>
</body>
</html>
